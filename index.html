<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Offline Quiz Game</h1>
  <label for="topic-select">Choose a topic:</label>
  <select id="topic-select">
    <option value="science">Science</option>
    <option value="history">History</option>
    <option value="programming">Programming</option>
    <option value="basic computer programming">Basic Computer Programming</option>
  </select>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="quiz-box" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
